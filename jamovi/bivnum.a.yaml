---
name:  bivnum
title: Numerical Data
menuGroup: saRa
version: '0.1.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: xvar
      title: X-Axis
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: >
            x variable. It must be numeric  
            
    - name: y
      title: Y-Axis
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: >
            y variable. It must be numeric  
            
    - name: marg
      title: Marginals
      type: List
      options:
        - title: None
          name: none
        - title: Densities
          name: dens
        - title: Histograms
          name: hist         
        - title: Boxplots
          name: box
      default: none
      description:
          R: >
            `none` (default), `dens`, 'hist', or `box`, provide respectively no plots,
            density plots, histograms, or box plots on the axes
            
    - name: line
      title: Regression Line
      type: List
      options:
        - title: None
          name: none
        - title: Linear
          name: linear
        - title: Smooth
          name: smooth
      default: none
      description:
          R: >
            `none` (default), `linear`, or `smooth`, provide respectively no fitted function, 
            a fitted regression line, or a smoothed curve

    - name: se
      title: Standard error
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show the standard error for the regression line            
...
