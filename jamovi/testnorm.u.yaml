title: Normality tests
name: testnorm
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 2
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: groupBy
            isTarget: true
            maxItemCount: 1
  - type: CollapseBox
    label: Statistics and Tests
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 2
        cell:
          column: 0
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Normality Tests
            children:
              - type: CheckBox
                name: chisqtest
              - type: CheckBox
                name: kstest
              - type: CheckBox
                name: swtest
              - type: CheckBox
                name: adtest

  - type: CollapseBox
    label: Plots
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 2
        cell:
          column: 0
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Histograms
            iconPosition: right
            children:
              - type: CheckBox
                name: hist
              - type: CheckBox
                name: dens
              - type: CheckBox
                name: norm
      - type: LayoutBox
        margin: large
        stretchFactor: 2
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:                
          - type: Label
            label: Q-Q Plots
            iconPosition: right
            children:
              - type: CheckBox
                name: qq
                label: Q-Q
          - type: Label
            label: ECDF Plots
            iconPosition: right
            children:
              - type: CheckBox
                name: ecdf
                label: ECDF                    