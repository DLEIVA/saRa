---
name:  ordSummary
title: Ordinal Data
menuGroup: saRa
version: '0.1.2'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: vars
      title: Variables
      type: Variables
      suggested:
        - ordinal
      permitted:
        - numeric
      description:
          R: a vector of strings naming the variables of interest in `data`
    
    
    - name: n
      title: N
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the N

    - name: missing
      title: Missing
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the missing values
          
    - name: median
      title: Median
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the median
  
    - name: mode
      title: Mode
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the mode
    
    - name: trimean
      title: Trimean
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the trimean
            
    - name: avquartile
      title: Quartiles' average
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the quartiles average
            
    - name: midrange
      title: Mid-range
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the mid-range

    - name: range
      title: Range
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the range
    
    - name: iqr
      title: Interquartile range (IQR)
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the iqr
            
    - name: qd
      title:  Quartile deviation (QD)
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the quartile deviation

    - name: mad
      title: Median absolute deviation (MAD)
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the mad
            
    - name: rcv
      title:  Robust coefficient of variation (rCV)
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the rcv
            
    - name: irange
      title: Inner range
      type: Bool
      default: false
      description:
          R: >
            `TRUE` (default) or `FALSE`, provide the inner range
 
    - name: NPerc
      title: Percentage of data
      type: Integer
      default: 90
      description:
          R: >
            an integer (detects by default the number) specifying the percentage of data used

            
    - name: min
      title: Minimum
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the minimum

    - name: max
      title: Maximum
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the maximum

            
    - name: q1
      title: Quartile 1 (Q1)
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the first quartile
            
    - name: q2
      title: Quartile 2 (Q2)
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the second quartile
            
    - name: q3
      title: Quartile 3 (Q3)
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the third quartile
            
    - name: pc
      title: Percentiles
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the Percentiles

    - name: pcValues
      title: Percentile values
      type: String
      default: "25,50,75"
      description:
          R: >
            a comma-separated list (default: 25,50,75) specifying the percentiles
            
    - name: h1
      title: H1 (skewness)
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the H1 index
            
    - name: h3
      title: H3 (skewness)
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the H3 index
            
    - name: k2
      title: K2 (kurtosis)
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the K2 index
            
    - name: k3
      title: K3 (kurtosis)
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the K3 index            
            
    - name: bar
      title: Bar plot
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide bar plots
            
    - name: f2p.bar
      title: Frequencies (Y-axis)
      type: List
      options:
        - name: absolutefreq
          title: Counts
        - name: relativefreq
          title: Percentages
      default: absolutefreq
      description:
          R: >
            `'absolute'` (default) or `'relative'` frequencies, to be used when
            plotting barplots.

    - name: box
      title: Box plot
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide box plots (continuous variables only)
            
    - name: violin
      title: Violin
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide violin plots (continuous variables only)
            
    - name: dot
      title: Data
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide dot plots (continuous variables only)
            
    - name: dotType
      title: ''
      type: List
      options:
        - name: jitter
          title: "Jittered"
        - name: stack
          title: "Stacked"
      default: jitter
            
    - name: innerf
      title: Inner fence
      type: Number
      default: 1.5
      description:
          R: >
            a number (detects by default the number) specifying the inner fence for detecting outliers 
            
    - name: outerf
      title: Outer fence
      type: Number
      default: 3.0
      description:
          R: >
            a number (detects by default the number) specifying the outer fence for detecting outliers

            
...
