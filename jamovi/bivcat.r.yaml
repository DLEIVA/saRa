      columns:
        - name: t[chiSq]
          title: ''
          type: text
          content: "\u03c7\u00B2"
          visible: (chiSq)
        
        - name: v[chiSq]
          title: Value
          visible: (chiSq)
        
        - name: t[phiind]
          title: ''
          type: text
          content: "\u03c6"
          visible: (phiind)
        
        - name: v[phiind]
          title: Value
          visible: (phiind)
          
        
        - name: t[phiSq]
          title: ''
          type: text
          content: "\u03c6\u00B2"
          visible: (phiSq)
        
