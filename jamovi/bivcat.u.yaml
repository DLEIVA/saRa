title: Bivariate Data Analysis
name: bivcat
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 2
    children:
      - type: TargetLayoutBox
        label: Rows
        children:
          - type: VariablesListBox
            name: rows
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Columns
        children:
          - type: VariablesListBox
            name: cols
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Cells
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        style: inline
        stretchFactor: 2
        children:
          - type: LayoutBox
            margin: small
            stretchFactor: 2
            children:
              - type: Label
                label: Counts
                iconPosition: right
                children:
                  - type: CheckBox
                    name: obs
                  - type: CheckBox
                    name: exp
          - type: LayoutBox
            margin: small
            stretchFactor: 2
            children:
              - type: Label
                label: Percentages
                iconPosition: right
                children:
                  - type: CheckBox
                    name: pcRow
                  - type: CheckBox
                    name: pcCol
                  - type: CheckBox
                    name: pcTot
  - type: CollapseBox
    label: Statistics
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        style: inline
        stretchFactor: 2
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 2
            cell:
              column: 0
              row: 0
            fitToGrid: true
            children:
              - type: Label
                label: Association Indices
                iconPosition: right
                children:
                  - type: CheckBox
                    name: chiSq
                  - type: CheckBox
                    name: phiind
                  - type: CheckBox
                    name: phiSq
                  - type: CheckBox
                    name: contCoef
                  - type: CheckBox
                    name: craV
                  - type: CheckBox
                    name: chuprov
                  - type: CheckBox
                    name: sakoda
                  - type: CheckBox
                    name: Qyule
                  - type: CheckBox
                    name: Yyule
                  - type: CheckBox
                    name: Vyule
      - type: LayoutBox
        margin: large
        stretchFactor: 2
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Prediction Error Indices
            children:
              - type: CheckBox
                name: lambdaGKab
              - type: CheckBox
                name: lambdaGKba
              - type: CheckBox
                name: lambdaGKsym
              - type: CheckBox
                name: tauGKab
              - type: CheckBox
                name: tauGKba
              - type: CheckBox
                name: tauGKsym
              - type: CheckBox
                name: theilab
              - type: CheckBox
                name: theilba
              - type: CheckBox
                name: theilsym
                
  - type: CollapseBox
    label: Plots
    stretchFactor: 1
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plots
                fitToGrid: true
                children:
                  - type: CheckBox
                    name: mosaicplot                
                  - type: CheckBox
                    name: barplot
              - type: Label
                label: Bar Type
                fitToGrid: true
                children:
                  - type: RadioButton
                    name: dodge
                    optionName: bartype
                    optionPart: dodge
                  - type: RadioButton
                    name: stack
                    optionName: bartype
                    optionPart: stack
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Y-Axis
                fitToGrid: true
                children:
                  - name: ycounts
                    type: RadioButton
                    optionName: yaxis
                    optionPart: ycounts
                  - type: RadioButton
                    name: ypc
                    optionName: yaxis
                    optionPart: ypc
                    style: inline
                    verticalAlignment: center
                    children:
                      - type: ComboBox
                        name: yaxisPc
                        enable: (ypc)
              - type: Label
                label: X-Axis
                fitToGrid: true
                children:
                  - type: RadioButton
                    name: xrows
                    optionName: xaxis
                    optionPart: xrows
                  - type: RadioButton
                    name: xcols
                    optionName: xaxis
                    optionPart: xcols                