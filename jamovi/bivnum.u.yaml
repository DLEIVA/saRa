title: Numerical Data
name: bivnum
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: X-Axis
        children:
          - type: VariablesListBox
            name: x
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Y-Axis
        children:
          - type: VariablesListBox
            name: 'y'
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Statistics
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        style: inline
        stretchFactor: 2
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            cell:
              column: 0
              row: 0
            fitToGrid: true
            children:
              - type: CheckBox
                name: covar
              - type: CheckBox
                name: pearsonr
              - type: CheckBox
                name: spearmanr
              - type: CheckBox
                name: kendallt
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            cell:
              column: 1
              row: 0
            fitToGrid: true
            children:
              - type: CheckBox
                name: pearsonR2
              - type: CheckBox
                name: spearmanR2
              - type: CheckBox
                name: kendallR2                    
  - type: CollapseBox
    label: Plots
    stretchFactor: 1
    collapsed: true
    children:

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Regression Line
            children:
              - type: RadioButton
                name: line_none
                optionName: line
                optionPart: none
              - type: RadioButton
                name: line_linear
                optionName: line
                optionPart: linear
              - type: RadioButton
                name: line_smooth
                optionName: line
                optionPart: smooth
              - type: CheckBox
                name: se
                enable: (!line_none)
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Marginals
            children:
              - type: RadioButton
                name: marg_none
                optionName: marg
                optionPart: none
              - type: RadioButton
                name: marg_dens
                optionName: marg
                optionPart: dens
              - type: RadioButton
                name: marg_hist
                optionName: marg
                optionPart: histogram                
              - type: RadioButton
                name: marg_box
                optionName: marg
                optionPart: box