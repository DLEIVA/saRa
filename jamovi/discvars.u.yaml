title: Discrete distributions
name: discvars
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: CollapseBox
    label: Distributions
    stretchFactor: 2
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 2
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: RadioButton
                    name: binom
                    optionName: distros
                    optionPart: binom
                    children:
                      - type: TextBox
                        name: binomn
                        label: Number of trials (n)
                        format: number
                        width: large
                        enable: (binom)
                      - type: TextBox
                        name: binomp
                        label: Probability (p)
                        format: number
                        width: large
                        enable: (binom)
                  - type: RadioButton
                    name: poiss
                    optionName: distros
                    optionPart: poiss
                    children:
                      - type: TextBox
                        name: lambda
                        label: Mean (Î»)
                        format: number
                        width: large
                        enable: (poiss)
  - type: CollapseBox
    label: Values and functions
    stretchFactor: 2
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: valuesfunc
                    width: large
                    format: string  
                    enable: (pmf || cdf || surv)
                  - type: CheckBox
                    name: pmf
                  - type: CheckBox
                    name: cdf
                  - type: CheckBox
                    name: surv
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: qvalues
                    width: large
                    format: string
                    enable: (icdf)
                  - type: CheckBox
                    name: icdf

