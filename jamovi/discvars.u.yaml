title: Discrete Distributions
name: discvars
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    stretchFactor: 2
    children:
      - type: Label
        label: Distributions    
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 2
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: RadioButton
                    name: binom
                    optionName: distros
                    optionPart: binom
                    children:
                      - type: TextBox
                        name: binomn
                        label: Number of trials (n)
                        format: number
                        enable: (binom)
                      - type: TextBox
                        name: binomp
                        label: Probability (p)
                        format: number
                        enable: (binom)
                  - type: RadioButton
                    name: poiss
                    optionName: distros
                    optionPart: poiss
                    children:
                      - type: TextBox
                        name: lambda
                        label: Mean (Î»)
                        format: number
                        enable: (poiss)
                  - type: RadioButton
                    name: negbinom
                    optionName: distros
                    optionPart: negbinom
                    children:
                      - type: TextBox
                        name: negbinomr
                        label: Number of successes (r)
                        format: number
                        enable: (negbinom)
                      - type: TextBox
                        name: negbinomp
                        label: Probability (p)
                        format: number
                        enable: (negbinom)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 2
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: RadioButton
                    name: geom
                    optionName: distros
                    optionPart: geom
                    children:
                      - type: TextBox
                        name: geomp
                        label: Probability (p)
                        format: number
                        enable: (geom)                        
                  - type: RadioButton
                    name: hypergeom
                    optionName: distros
                    optionPart: hypergeom
                    children:
                      - type: TextBox
                        name: hyperm
                        label: Number of success states (m)
                        format: number
                        enable: (hypergeom)
                      - type: TextBox
                        name: hypern
                        label: Number of failure states (n)
                        format: number
                        enable: (hypergeom)
                      - type: TextBox
                        name: hyperk
                        label: Number of draws (k)
                        format: number
                        enable: (hypergeom)                        
  - type: CollapseBox
    label: Values and Functions
    stretchFactor: 2
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: CheckBox
                    name: pmf
                  - type: CheckBox
                    name: cdf
                  - type: CheckBox
                    name: surv
                  - type: TextBox
                    name: valuesfunc
                    width: large
                    format: string  
                    enable: (pmf || cdf || surv)                    
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: CheckBox
                    name: icdf
                  - type: TextBox
                    name: qvalues
                    width: large
                    format: string
                    enable: (icdf)
                    

  - type: CollapseBox
    label: Plots
    stretchFactor: 2
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: CheckBox
                    name: ppmf
                  - type: CheckBox
                    name: pcdf
                  - type: CheckBox
                    name: psurv
                  - type: TextBox
                    name: ppvalue
                    format: number
                    enable: (ppmf || pcdf || psurv)
                  - type: CheckBox
                    name: pinterv
                    children:
                      - type: TextBox
                        name: x1value
                        format: number
                        enable: (pinterv)
                      - type: TextBox
                        name: x2value
                        format: number
                        enable: (pinterv)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:                    
                  - type: CheckBox
                    name: picdf
                    children:
                      - type: RadioButton
                        name: left
                        optionName: tail
                        optionPart: left
                        enable: (picdf)
                      - type: RadioButton
                        name: right
                        optionName: tail
                        optionPart: right
                        enable: (picdf)                        
                      - type: RadioButton
                        name: central
                        optionName: tail
                        optionPart: central                       
                        enable: (picdf)  
                  - type: TextBox
                    name: pqvalue
                    format: number 
                    enable: (picdf)