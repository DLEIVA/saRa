        - name: stat[swtest]
          title: Statistic
          type: number
          visible: (swtest)

        - name: p[swtest]
          title: p
          type: number
          format: zto,pvalue
          visible: (swtest)
          
        - name: var[adtest]
          title: ""
          type: text
          combineBelow: true
          visible: (adtest)          

        - name: name[adtest]
          title: ''
          type: text
          content: Anderson-Darling test 
          visible: (adtest)

        - name: stat[adtest]
          title: Statistic
          type: number
          visible: (adtest)

        - name: p[adtest]
          title: p
          type: number
          format: zto,pvalue
          visible: (adtest)          
          
