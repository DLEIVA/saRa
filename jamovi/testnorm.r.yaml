---
name:  testnorm
title: Normality tests
jrs:   '1.1'

items:
    - name:  text
      title: Normality tests
      type:  Preformatted

    - name: normtests
      title: Tests
      description: A table for the normality tests
      visible: (chisqtest || kstest || swtest || adtest)
      type: Table
      rows: 0
      columns:
        - name: depvar
          title: Variable
          type: text
          
        - name: group
          title: Group
          type: text          
      
        - name: var[chisqtest]
          title: ""
          type: text
          combineBelow: true
          visible: (chisqtest)

        - name: name[chisqtest]
          title: ''
          type: text
          content: Pearson χ² test 
          visible: (chisqtest)

        - name: stat[chisqtest]
          title: Statistic
          type: number
          visible: (chisqtest)

        - name: p[chisqtest]
          title: p
          type: number
          format: zto,pvalue
          visible: (chisqtest)

        - name: var[kstest]
          title: ""
          type: text
          combineBelow: true
          visible: (kstest)

        - name: name[kstest]
          title: ''
          type: text
          content: Kolmogorov-Smirnov test 
          visible: (kstest)

        - name: stat[kstest]
          title: Statistic
          type: number
          visible: (kstest)

        - name: p[kstest]
          title: p
          type: number
          format: zto,pvalue
          visible: (kstest)
          
        - name: var[swtest]
          title: ""
          type: text
          combineBelow: true
          visible: (swtest)          
          
        - name: name[swtest]
          title: ''
          type: text
