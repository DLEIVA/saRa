---
name:  bivord
title: Bivariate Data Analysis (Ordinal Data)
jrs:   '1.1'

items:
    - name: freqs
      title: Contingency Tables
      type: Table
      description: a table of proportions
      columns: [ ]
      clearWith:
        - rows
        - cols
    - name: desc
      title: Paired Comparisons Description
      type: Table
      description: a table with a summary for all possible comparisons
      columns:
        - name: names
          title: ''
          type: text
        
        - name: values
          title: Values
          type: integer
      rows: 4
      clearWith:
        - rows
        - cols
        
    - name: asocind
      title: Association Indices
      description: A table of different bivariate association indicators
      visible: ( gammaGK || tauk || dSommer || eWilson )
      type: Table
      columns:
        - name: t[gammaGK]
          title: ''
          type: text
          content: "Goodman-Kruskal's \u03B3"
          visible: (gammaGK)
        
        - name: v[gammaGK]
          title: Value
          visible: (gammaGK)
          
        - name: t[tauKa]
          title: ''
          type: text
          content: "Kendall's \u03C4-a"
          visible: (tauKa)
        
        - name: v[tauKa]
          title: Value
          visible: (tauKa)
          
        - name: t[tauKb]
          title: ''
          type: text
          content: "Kendall's \u03C4-b"
          visible: (tauKb)
        
        - name: v[tauKb]
          title: Value
          visible: (tauKb) 
          
        - name: t[tauKc]
          title: ''
          type: text
          content: "Kendall's \u03C4-c"
          visible: (tauKc)
        
        - name: v[tauKc]
          title: Value
          visible: (tauKc)          
          
        - name: t[dSommerR]
          title: ''
          type: text
          content: "Sommer's d (rows)"
          visible: (dSommerR)
        
        - name: v[dSommerR]
          title: Value
          visible: (dSommerR)

        - name: t[dSommerC]
          title: ''
          type: text
          content: "Sommer's d (columns)"
          visible: (dSommerC)
        
        - name: v[dSommerC]
          title: Value
          visible: (dSommerC)
          
        - name: t[dSommerS]
          title: ''
          type: text
          content: "Sommer's d (symmetric)"
          visible: (dSommerS)
        
        - name: v[dSommerS]
          title: Value
          visible: (dSommerS)          
          
        - name: t[eWilson]
          title: ''
          type: text
          content: "Wilson's e"
          visible: (eWilson)
        
        - name: v[eWilson]
          title: Value
          visible: (eWilson)          

      clearWith:
        - rows
        - cols 
        
    - name: heatmap
      title: Heatmap
      type: Image
      width: 450
      height: 400
      renderFun: .heatmap
      visible: (heatmap)
      requiresData: true  
      
    - name: alluvial
      title: Alluvial Plot
      type: Image
      width: 450
      height: 400
      renderFun: .alluvial
      visible: (alluvial)
      requiresData: true    
        
    - name: barplot
      title: Bar Plot
      type: Image
      width: 450
      height: 400
      renderFun: .barPlot
      visible: (barplot)
      requiresData: true    

      clearWith:
        - rows
        - cols  
        - yaxis
        - yaxisPc
        - xaxis
        - bartype                
...
