---
name: discvars
title: Discrete Distributions
jrs:   '1.1'

items:
    - name: InfoTab
      title: Distribution information
      type: Table
      rows: 1
      columns:
        - name: DistributionColumn
          title: Distribution
          type: text
        - name: ParametersColumn
          title: Parameter(s)
          type: text
          visible: (distros)
          
    - name: probstab
      title: Probabilities table
      description: A table with probabilities for selected distributions
      visible: (pmf | cdf | surv)
      type: Table
      rows: 1
      columns:
        - name: varValues
          title: "x"
          type: text
          visible: (distros)
        - name: pmf
          title: "Pr(X = x)"
          type: number
          visible: (pmf)
        - name: cdf
          title: "Pr(X â‰¤ x)"
          type: number
          visible: (cdf)
        - name: surv
          title: "Pr(X > x)"
          type: number
          visible: (surv) 
          
    - name: quantstab
      title: Quantiles table
      description: A table with quantiles for selected distributions
      visible: (icdf)
      type: Table
      rows: 1
      columns:
        - name: quantValues
          title: "Prob"
          type: text
          visible: (distros)
        - name: lTail
          title: "Left tail"
          type: number
          visible: (icdf)
        - name: rTail
          title: "Right tail"
          type: number
          visible: (icdf)
          
    - name: pmfplot
      title: Probability mass function plot
      type: Image
      width: 450
      height: 400
      renderFun: .ppmf
      visible: (ppmf)
      
    - name: cdfplot
      title: Cumulative distribution function plot
      type: Image
      width: 450
      height: 400
      renderFun: .pcdf
      visible: (pcdf)
      
    - name: survplot
      title: Survival function plot
      type: Image
      width: 450
      height: 400
      renderFun: .psurv
      visible: (psurv)
      
    - name: intervplot
      title: Probability interval plot
      type: Image
      width: 450
      height: 400
      renderFun: .pinterv
      visible: (pinterv)
      
    - name: icdfplot
      title: Quantile (ICDF) plot
      type: Image
      width: 450
      height: 400
      renderFun: .picdf
      visible: (picdf)

      clearWith:
        - ppmf
        - pcdf  
        - psurv
        - pinterv
        - ppvalue
        - pqvalue
        - x1value
        - x2value
...
