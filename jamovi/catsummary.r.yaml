---
name:  catSummary
title: Univariate Data Analysis
jrs:   '1.1'

items:
    - name: frequencies
      title: Categorical Data
      type: Array
      description: Frequencies Distribution
      visible: (freq)

      items: (vars)
      template:
          title: Frequencies and odds of $key
          type: Table
          visible: (levels($key))
          columns: []
    - name: indices
      title: Descriptives
      description: A table of the descriptive statistics
      visible: (mode || VR || Blau || Teachman || IQV)
      type: Table
      rows: 1
      columns: []
    - name: plots
      title: Plots
      type: Array
      description: An array of descriptive plots
      items: (vars)
      template:
          title: ($key)
          type: Group
          items: []

...
