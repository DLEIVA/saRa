---
name:  bivord
title: Ordinal Data
menuGroup: saRa
version: '0.1.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: rows
      title: Rows
      type: Variable
      suggested:
        - ordinal
      permitted:
        - numeric
      description:
          R: >
              the variable to use as the rows in the contingency table (not
              necessary when providing a formula, see the examples)
    - name: cols
      title: Columns
      type: Variable
      suggested:
        - ordinal
      permitted:
        - numeric
      description:
          R: >
              the variable to use as the columns in the contingency table (not
              necessary when providing a formula, see the examples)
    - name: obs
      title: Observed counts
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the observed counts
    - name: pcRow
      title: Row
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide row percentages
    - name: pcCol
      title: Column
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide column percentages
    - name: pcTot
      title: Total
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide total percentages

    - name: gammaGK
      title: "Goodman-Kruskal \u03B3"
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide Goodman-Kruskal's gamma association index for ordinal variables.

    - name: tauK
      title: "Kendall's \u03C4"
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide Kendall's tau association indices (a, b, and c) for ordinal variables.
            
    - name: dSommer
      title: "Sommer's d"
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide Sommer's d association index for ordinal variables.
            
    - name: eWilson
      title: "Wilson's e"
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide Wilson's e association index for ordinal variables.
            

    - name: barplot
      title: Bar Plot
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show barplots

    - name: yaxis
      title: Y-axis
      type: List
      options:
        - name: ycounts
          title: "Counts"
        - name: ypc
          title: "Percentages"
      default: ycounts
      description:
          R: >
            ycounts (default) or ypc. Use respectively `counts` or `percentages`
            for the bar plot y-axis

    - name: yaxisPc
      title: ''
      type: List
      options:
        - name: total_pc
          title: "of total"
        - name: column_pc
          title: "within column"
        - name: row_pc
          title: "within rows"
      default: total_pc
      description:
          R: >
            total_pc (default), column_pc, or row_pc. Use respectively
            percentages `of total`, `within columns`, or `within rows` for the
            bar plot y-axis.

    - name: xaxis
      title: X-axis
      type: List
      options:
        - name: xrows
          title: "Rows"
        - name: xcols
          title: "Columns"
      default: xrows
      description:
          R: >
            rows (default), or columns in bar plot X axis

    - name: bartype
      title: Bar Type
      type: List
      options:
        - name: dodge
          title: "Side by side"
        - name: stack
          title: "Stacked"
      default: dodge
      description:
          R: >
            stack or side by side (default), barplot type