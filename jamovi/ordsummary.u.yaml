title: Ordinal Data
name: ordSummary
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: CollapseBox
    label: Statistics
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        cell:
          column: 0
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Sample Size
            children:
              - type: CheckBox
                name: 'n'
              - type: CheckBox
                name: missing
      - type: LayoutBox
        margin: large
        stretchFactor: 0
        cell:
          column: 0
          row: 1
        fitToGrid: true
        children:
          - type: Label
            label: Central Tendency
            children:
              - type: CheckBox
                name: median
              - type: CheckBox
                name: mode
              - type: CheckBox
                name: trimean
              - type: CheckBox
                name: avquartile
              - type: CheckBox
                name: midrange
      - type: LayoutBox
        margin: large
        stretchFactor: 0
        cell:
          column: 1
          row: 1
        fitToGrid: true
        children:
          - type: Label
            label: Dispersion
            children:
              - type: CheckBox
                name: range
              - type: CheckBox
                name: iqr
              - type: CheckBox
                name: qd
              - type: CheckBox
                name: mad
              - type: CheckBox
                name: rcv
              - type: CheckBox
                name: irange
                label: Inner Range
                style: inline
                verticalAlignment: center
                children:
                  - type: TextBox
                    name: NPerc
                    label: ''
                    suffix: '% of data'
                    format: number
                    enable: (irange)
      - type: LayoutBox
        margin: large
        stretchFactor: 0
        cell:
          column: 0
          row: 2
        fitToGrid: true
        children:
          - type: Label
            label: Position
            children:
              - type: CheckBox
                name: min
              - type: CheckBox
                name: max
              - type: CheckBox
                name: q1
              - type: CheckBox
                name: q2
              - type: CheckBox
                name: q3
              - type: CheckBox
                name: pc
                style: inline
                verticalAlignment: center
                children:
                  - type: TextBox
                    name: pcValues
                    label: ''
                    format: string
                    width: large
                    enable: (pc)
      - type: LayoutBox
        margin: large
        stretchFactor: 0
        cell:
          column: 1
          row: 2
        fitToGrid: true
        children:
          - type: Label
            label: Shape
            children:
              - type: CheckBox
                name: h1
              - type: CheckBox
                name: h3
              - type: CheckBox
                name: k2
              - type: CheckBox
                name: k3
  - type: CollapseBox
    label: Plots
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        style: inline
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: small
            stretchFactor: 1
            children:
              - type: Label
                label: Bar Plots
                iconPosition: right
                children:
                  - type: CheckBox
                    name: bar
                    children:
                      - name: f2p.bar
                        margin: small
                        type: ComboBox
                        label: Frequencies (Y-axis)
          - type: LayoutBox
            margin: small
            stretchFactor: 1
            children:
              - type: Label
                label: Box Plots
                iconPosition: right
                children:
                  - type: CheckBox
                    name: box
                  - type: CheckBox
                    name: violin
                  - type: CheckBox
                    name: dot
                    children:
                      - type: ComboBox
                        name: dotType
                        enable: (dot)
                  - type: LayoutBox
                    margin: small
                    children:
                      - type: TextBox
                        name: innerf
                        format: number
                        enable: (dot)
                      - type: TextBox
                        name: outerf
                        format: number
                        enable: (dot)
