title: Mann-Whitney test
name: umw
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: group
            isTarget: true
            maxItemCount: 1
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
            column: 0
            row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Statistics and Tests
            children:
              - type: CheckBox
                name: mwu

              - type: CheckBox
                name: zstat

              - type: CheckBox
                name: pSup
                
              - type: CheckBox
                name: rankCorr                
        
              - type: CheckBox
                name: fstat                

          - type: Label
            label: Alternative Hypothesis
            children:
              - type: RadioButton
                name: hypothesis_different
                optionName: hypothesis
                optionPart: different
                label: "Group 1 â‰  Group 2"

              - type: RadioButton
                name: hypothesis_oneGreater
                optionName: hypothesis
                optionPart: oneGreater
                label: "Group 1 > Group 2"

              - type: RadioButton
                name: hypothesis_twoGreater
                optionName: hypothesis
                optionPart: twoGreater
                label: "Group 1 < Group 2"

          - type: Label
            label: Missing values
            children:
              - type: RadioButton
                name: miss_perAnalysis
                optionName: miss
                optionPart: perAnalysis
                label: Exclude cases analysis by analysis

              - type: RadioButton
                name: miss_listwise
                optionName: miss
                optionPart: listwise
                label: Exclude cases listwise

      - type: LayoutBox
        cell:
            column: 1
            row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Confidence Intervals
            children:
              - type: TextBox
                name: ciWidth
                suffix: "%"
                format: number
                enable: (ciMedians || ciHL)
              - type: CheckBox
                name: ciMedians
                children:
                  - type: RadioButton
                    name: exact
                    optionName: ciMethod
                    optionPart: exact
                    enable: (ciMedians)
                  - type: RadioButton
                    name: boot
                    optionName: ciMethod
                    optionPart: boot
                    enable: (ciMedians)
                    children:
                      - type: TextBox
                        name: numR
                        format: number
                        enable: (boot)
              - type: CheckBox
                name: ciHL                    
          - type: Label
            label: Descriptive Analyses
            children:

              - type: CheckBox
                name: desc
                label: Descriptives

              - type: CheckBox
                name: plots
                label: Descriptives plots
